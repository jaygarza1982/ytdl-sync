<html>
    <head>
        <title>Jake's Youtube to MP3</title>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://localhost:5000/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script src="https://malsup.github.com/jquery.form.js"></script>
    </head>

    <body>
        <br><br><br>
        <form class="form" action="/register" method="POST">
            <div class="form-group col-md-4 col-md-offset-4">
                <label>Username</label>
                <input type="text" name="username-ytmp3" class="form-control" id="username-ytmp3">

                <br>

                <label>Password</label>
                <input type="password" name="password-ytmp3" class="form-control" id="password-ytmp3">
                <br>
                <label>Password confirm</label>
                <input type="password" name="password-confirm-ytmp3" class="form-control" id="password-confirm-ytmp3">

                <br>
                
                <input type="submit" class="btn btn-success btn-md" id="btn-register" value="Register">
            </div>
        </form>
    </body>
</html>
